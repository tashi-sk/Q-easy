<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/02b0ff02b7.js" crossorigin="anonymous"></script>
    <title>Multiple Answers Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-head">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo" href="#">Q<span>uiz</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section class="body">
        <div class="quiz-landing">
            <div class="quiz-content">
                <button type="button" id="startGame">Start</button>
                <button type="button" id="gameInfo">Rules</button>
            </div>
       
        <div class="quiz-start  container row d-none">
            <div class="col-sm-4 question mb-3"></div>
            <div class="col-sm-5 choices">
            </div>
        </div>
        <div class="quiz-rules">

        </div>
        <div><button type="button" id="nextBtn" class="d-none">Next</button></div>
         </div>
    </section>
    <footer class="footer-elements fixed">
        <div class="icons d-flex justify-content-center">
            <div><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></div>
            <div><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></div>
            <div><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></div>
        </div>

    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="assets/js/main.js"></script>
</body>

</html>
