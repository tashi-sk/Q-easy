<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/02b0ff02b7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <title>Q-easy</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_YycdtfqXdmtYe7W69Be6O");
        })();
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-head">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo" href="index.html">Q <span>easy</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="">
                        <div>
                            <span id="weatherReport"></span>
                            <p class="d-none" id="desc"></p>
                            <p class="d-none" id="errorMsg"></p>
                        </div>
                        <div>
                            <span class="d-flex"><input class="form-control me-2" type="search" id="cityName"
                                    placeholder="City name" aria-label="Search">
                                <button class="btn btn-outline-light" type="button"
                                    id="checkWeather">Weather</button></span>
                        </div>

                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="contact-container">
            <h3 class="text-center mb-3">Contact Us with Your Query
            </h3>
            <form onsubmit="return sendMail(this);">
                <input type="text" name="name" class="form-control mb-3" id="fullname" placeholder="Name" required />
                <input type="email" name="emailaddress" class="form-control mb-3" id="emailaddress" placeholder="Email"
                    required />
                <textarea name="userquery" class="form-control mb-3" id="userquery" rows="5"
                    placeholder="Your Query ...."></textarea>
                <div id="BtnDiv">
                    <button type="submit" class="center-block" id="sendBtn">Send</button>
                </div>
            </form>
        </div>

    </section>
    <footer class="footer-elements fixed">
        <div class="icons d-flex justify-content-center">
            <div><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></div>
            <div><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></div>
            <div><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></div>
        </div>

    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script defer src="assets/js/weather-api.js"></script>
    <script defer src="assets/js/email.js"></script>
</body>

</html>
